<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <canvas id="confetti"></canvas>
    <audio id="celebrationSound" preload="auto" autoplay loop>
        <source src="muise/1.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <!-- 引导页 -->
        <div class="guide-page active" id="guide">
            <h1 class="welcome-text">点击开启生日惊喜</h1>
            <div class="tap-hint">轻触屏幕继续</div>
        </div>

        <!-- 主页面 -->
        <div class="birthday-page" id="birthday">
            <div class="cake">
                <div class="candle"></div>
            </div>
            <div class="wish-text">
                <h1>生日快乐！</h1>
                <p class="message">愿你的生日充满欢乐和惊喜</p>
            </div>
            <div class="gift-box">
                <div class="gift-box-top"></div>
                <div class="gift-box-bottom"></div>
                <div class="gift-ribbon"></div>
                <div class="gift-bow"></div>
                <div class="gift-hint">点击打开礼物</div>
            </div>
            <div class="balloons">
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
            </div>
        </div>

        <!-- 祝福卡片 -->
        <div class="card-page" id="card" >
            <div class="card" >
                <div class="card-front">
                    <h2>生日祝福</h2>
                    <p>点击打开卡片</p>
                </div>
                <div class="card-inside">
                    <div class="slideshow">
                        <div class="slides">
                            <!-- 这里添加你的图片，可以根据需要增减数量 -->
                            <div class="slide" style="background-image: url('img/my.jpg')"></div>
                            <div class="slide" style="background-image: url('img/my.jpg')"></div>
                            <div class="slide" style="background-image: url('img/my.jpg')"></div>
                        </div>
                    </div>
                    <div class="card-text">
                        <p>愿你：</p>
                        <p>生日快乐！</p>
                        <p>心想事成！</p>
                        <p>永远开心！</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
